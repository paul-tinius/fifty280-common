##
# Localizator ( do not localize, these are log messages )
locale.bundle.notfound=Localization resource "%s" not found!
locale.key.notfound=Localization string "%s" not found!

##
# RestFUL response status code and associated localized strings
bad.request=The request could not be understood by the server due to malformed syntax.
conflict=The request could not be completed due to a conflict with the current state of the resource.
created=The request has been fulfilled and resulted in a new resource being created.
forbidden=The server understood the request, but is refusing to fulfill it.
not.found=Resource not found
not.implemented=The server does not support the functionality required to fulfill the request.
unauthorized=The request requires user authentication.